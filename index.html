<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="mainDisplay">
        <div class="heading">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="player1"><h1>P1 Score: <span class="xMark">0</span></h1></h1></div>
        <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="player2"><h1>P2 Score: <span class="oMark">0</span></div>
        <div class="reset">
            <button class="resetBtn">Reset</button>
        </div>
    </main>

    <h2 id="madeBy">Made by Max Muso</h2>

    <script src="script.js"></script>
</body>
</html>
